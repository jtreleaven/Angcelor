<div class="modal-dialog" ng-controller="editCtrl">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Edit {{ editType }}</h4>
        </div>
        <div class="modal-body">
            <div ng-include="'app/views/partials/subnetForm.html'" ng-show="showSubnet && !updateComplete"></div>
            <div ng-include="'app/views/partials/successAlert.html'" ng-show="updateComplete"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelChanges()" ng-show="!updateComplete">Cancel</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelChanges()" ng-show="updateComplete">Close</button>
            <button type="button" class="btn btn-primary" ng-click="submitChanges(data)" ng-show="!updateComplete">Submit</button>
        </div>
    </div>
</div>
