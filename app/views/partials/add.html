<div class="modal-dialog" ng-controller="createCtrl">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add/Edit</h4>
        </div>
        <div class="modal-body">
            <ul class="nav nav-tabs">
                <li role="presentation"><a show-tab id="subnet" href="#tabSubnet">Subnet</a></li>
                <li role="presentation" class="active"><a show-tab id="ip" href="#tabIP">IP Address</a></li>
                <li role="presentation"><a show-tab id="file" href="#tabFile">Add From File</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane" id="tabSubnet">
                    <form class="modal-form" ng-show="!actionComplete">
                        <div class="form-group">
                            <label for="addSubnet">Subnet</label>
                            <input type="text" class="form-control" id="addSubnet" placeholder="999.999.999 (e.g. 10.120.200)" ng-model="data.mask" />
                        </div>
                        <div class="form-group">
                            <label for="addSubnetDescription">Description</label>
                            <input type="text" class="form-control" id="addSubnetDescription" placeholder="description" ng-model="data.description" />
                        </div>
                    </form>
                    <div class="modal-form" ng-include="'app/views/partials/successAlert.html'" ng-show="actionComplete && actionSuccessful"></div>
                </div>
                <div role="tabpanel" class="tab-pane active" id="tabIP">
                    <form class="modal-form" ng-show="!actionComplete">
                        <div class="form-group">
                            <label for="inSubnet">Subnet</label>
                            <input type="text" class="form-control" id="inSubnet" placeholder="Subnet ID (e.g. 1, 2, 3 ...)" ng-model="data.subnet" />
                        </div>
                        <div class="form-group">
                            <label for="addIpAddress">Address</label>
                            <input type="text" class="form-control" id="addIpAddress" placeholder="000.000.000.000" ng-model="data.address" />
                        </div>
                        <div class="form-group">
                            <label for="addIpAddressDescription">Description</label>
                            <input type="text" class="form-control" id="addIpAddressDescription" placeholder="description" ng-model="data.description" />
                        </div>
                        <div class="form-group">
                            <label for="addMonitored">Monitored</label>
                            <input type="checkbox" id="addMonitored" ng-model="data.monitored" />
                        </div>
                        <div class="form-group">
                            <label for="addDNSName">DNS Name</label>
                            <input type="text" class="form-control" id="addDNSName" placeholder="www.arcelormittal.com" ng-model="data.name" />
                        </div>
                        <div class="form-group">
                            <label for="addDeviceType">Device Type</label>
                            <input type="text" class="form-control" id="addDeviceType" placeholder="server" ng-model="data.deviceType" />
                        </div>
                    </form>
                    <div class="modal-form" ng-include="'app/views/partials/successAlert.html'" ng-show="actionComplete && actionSuccessful"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="tabFile">
                    <form class="modal-form" ng-show="!actionComplete">
                        <div class="text-center">
                            <button type="button" class="btn btn-default">browse</button>
                        </div>
                    </form>
                    <div class="modal-form" ng-include="'app/views/partials/successAlert.html'" ng-show="actionComplete && actionSuccessful"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="submitAdd(data)">Submit</button>
        </div>
    </div>
</div>
