<table class="table" id="subnet_table">
    <thead>
        <tr>
            <th>Subnet</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="subnet in subnets" ng-class="{'selected_subnet': subnet.selected}" ng-click="changeSelectedSubnet($index)" >
            <td>{{ subnet.name }}</td>
            <td>{{ subnet.description }}</td>
        </tr>
    </tbody>
</table>
