<table class="table" id="subnet_table">
    <thead>
        <tr>
            <th>
                <a href="" ng-click="subnet_predicate = 'name'; subnet_reverse = !subnet_reverse;" >Subnet</a>
                <span class="glyphicon glyphicon-chevron-up" ng-show="subnet_predicate === 'name' && subnet_reverse === true"></span>
                <span class="glyphicon glyphicon-chevron-down" ng-show="subnet_predicate === 'name' && subnet_reverse === false"></span>
            </th>
            <th>
                <a href="" ng-click="subnet_predicate = 'description'; subnet_reverse = !subnet_reverse;" >Description</a>
                <span class="glyphicon glyphicon-chevron-up" ng-show="subnet_predicate === 'description' && subnet_reverse === true"></span>
                <span class="glyphicon glyphicon-chevron-down" ng-show="subnet_predicate === 'description' && subnet_reverse === false"></span>
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="subnet in subnets | fuzzy: searchSubnet | orderBy:subnet_predicate:subnet_reverse" ng-class="{'selected_subnet': subnet.selected}" ng-click="changeSelectedSubnet(subnets.indexOf(subnet))" >
            <td>
                {{ subnet.name }}
            </td>
            <td>
                {{ subnet.description }}
            </td>
            <td nowrap>
                <div ng-show="subnet.selected">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editModal" ng-click="editSubnet(subnet)">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteConfirm" ng-click="deleteItem(subnet, 'subnet')">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
