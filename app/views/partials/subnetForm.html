<form class="modal-form">
    <div class="form-group">
        <label for="addSubnet">Subnet</label>
        <input type="text" class="form-control" id="addSubnet" placeholder="999.999.999 (e.g. 10.120.200)" ng-model="data.mask" />
    </div>
    <div class="form-group">
        <label for="addSubnetDescription">Description</label>
        <input type="text" class="form-control" id="addSubnetDescription" placeholder="description" ng-model="data.description" />
    </div>
</form>
